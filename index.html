  <style>
    :root {
      --gradient: linear-gradient(135deg, #000000, #111827, #1f2937);
      --accent: #00e5ff;
      --text: #e0e0e0;
      --muted: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--gradient);
      color: var(--text);
      scroll-behavior: smooth;
      animation: gradientMove 20s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #000000c0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    nav h1 {
      color: var(--accent);
      font-size: 1.6rem;
    }

    nav button {
      padding: 0.6rem 1.4rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px var(--accent);
    }

    nav button:hover {
      animation: pulse 0.5s ease-in-out;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem 3rem;
    }

    .hero h2 {
      font-size: 2.8rem;
      color: white;
      text-shadow: 0 0 8px #000;
    }

    .hero p {
      color: var(--muted);
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .gravatar-hovercard {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      color: white;
      box-shadow: 0 0 20px rgba(0,229,255,0.15);
    }

    .gravatar-hovercard__header-image {
      height: 150px;
      background-size: cover;
      background-position: center;
    }

    .gravatar-hovercard__header {
      text-align: center;
      margin-top: -50px;
    }

    .gravatar-hovercard__avatar {
      width: 104px;
      height: 104px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .gravatar-hovercard__name {
      margin: 0.5rem 0 0;
    }

    .gravatar-hovercard__body,
    .gravatar-hovercard__footer {
      padding: 1rem 1.5rem;
      text-align: center;
    }

    .gravatar-hovercard__job,
    .gravatar-hovercard__location {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .gravatar-hovercard__social-links {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .gravatar-hovercard__social-icon {
      width: 32px;
      height: 32px;
    }

    #links {
      display: none;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .link-card.show {
      animation: fadeInUp 0.6s ease forwards;
    }

    .link-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 6px var(--accent));
    }

    .link-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
    }

    .link-card p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .link-card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 12px var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      background: rgba(0,0,0,0.5);
      margin-top: 5rem;
    }
  </style>
</head>

  <script>
    function revealLinks() {
      const links = document.getElementById('links');
      links.style.display = 'grid';
      links.scrollIntoView({ behavior: 'smooth' });

      const cards = document.querySelectorAll('.link-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('show');
          card.style.animationDelay = `${index * 0.1}s`;
        }, index * 100);
      });
    }
  </script>
